consul.register.service.name=testservice
consul.register.secure.scheme=false

consul.health.check.client.key.key=CONSUL_HEALTH_CHECK_KEY
consul.health.check.endpoint=/actuator/health
consul.health.check.client.key.param=api_key
consul.health.check.interval=5s

consul.keys.ajp.port=ajp_port
consul.keys.http.port=http_port
consul.keys.context.path=context_path
consul.keys.base.folder=ms/
consul.health.check.timeout=1s